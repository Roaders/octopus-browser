<div>
    <div class="d-flex pb-2 flew-wrap" *ngIf="checkboxes.length > 0">
        <!-- filters -->
        <div class="mx-2" *ngFor="let key of checkboxes">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="isChecked(key)" (click)="toggleFilter(key)">
                <label class="form-check-label" for="flexCheckDefault">{{filterDisplayString(key)}}</label>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-sm" (click)="reset()">Reset</button>
    </div>

    <div class="d-flex pb-2 flew-wrap" *ngIf="brands.length > 0">
        <!-- brands -->
        <div class="mx-2" *ngFor="let brand of brands">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [checked]="isBrandChecked(brand)"
                    (click)="toggleBrand(brand)">
                <label class="form-check-label" for="flexCheckDefault">{{brand | brandName}}</label>
            </div>
        </div>
    </div>

</div>
