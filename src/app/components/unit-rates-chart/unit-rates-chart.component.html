<div *ngIf="chartOptions != null" class="pt-3">
    <h4>Unit Rates</h4>

    <div class="btn-group" role="group" aria-label="Time Period">
        <button *ngFor="let period of timePeriods" type="button" class="btn btn-outline-primary"
            [ngClass]="{active: period === selectedPeriod}" (click)="selectedPeriod = period">{{period}}</button>
    </div>

    <div class="row chart-container mt-2">
        <highcharts-chart [Highcharts]="highCharts" [options]="chartOptions" [callbackFunction]="chartCallback"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
    </div>
</div>
